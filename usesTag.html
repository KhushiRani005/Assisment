<!-- The <br> HTML element produces a line break in text (<carriage-return).
The <hr> tag in HTML stands for horizontal rule and is used to insert a horizontal rule.
The <q> tag defines a short quotation.  -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=initial-scale=1.0">
        <title>HtmlTag</title>
    </head>
    <body>
        <h1>THIS ASSIGMENT IS ON WEB DEVELOPMENT.<br>It contains HTML,CSS,bootstrap.</h1>
        <hr>
        <h1>IT HAS <q>HTML</q></h1>
        <h1>IT HAS<q>CSS</q></h1>
        <H1>H</sub>2</sub>SO<sub>4</sub></H1>
        <H1>Na</sub>2</sub>SO<sub>4</sub>MnO<sub>4</sub></H1>
    </html>
